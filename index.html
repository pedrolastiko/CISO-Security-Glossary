        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }

        .search-section {
            grid-column: 1 / -1;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }

        .filter-label {
            font-weight: bold;
            color: #333;
            font-size: 0.9em;
            align-self: center;
            margin-right: 5px;
        }

        .filter-btn {
            padding: 8px 14px;
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .terms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 15px;
        }

        .term-card {
            background: #f8f9fa;
            border-left: 5px solid #667eea;
            padding: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
            min-height: 200px;
        }

        .term-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
            border-left-color: #764ba2;
        }

        .term-card.govern { border-left-color: #1e3a8a; }
        .term-card.identify { border-left-color: #f59e0b; }
        .term-card.protect { border-left-color: #10b981; }
        .term-card.detect { border-left-color: #3b82f6; }
        .term-card.respond { border-left-color: #ef4444; }
        .term-card.recover { border-left-color: #8b5cf6; }

        .term-badges {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .term-badge {
            font-size: 0.75em;
            padding: 3px 8px;
            border-radius: 12px;
            background: #f0f0f0;
            color: #666;
            border: 1px solid #ddd;
        }

        .term-badge.emerging { background: #ffe4e1; border-color: #ff6b6b; color: #c41e3a; }
        .term-badge.trending { background: #fff3cd; border-color: #ffc107; color: #856404; }
        .term-badge.mature { background: #d4edda; border-color: #28a745; color: #155724; }

        .term-name {
            font-weight: bold;
            font-size: 1.15em;
            margin-bottom: 8px;
            color: #333;
        }

        .term-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-bottom: 10px;
            width: fit-content;
        }

        .term-category.govern { background: #1e3a8a; }
        .term-category.identify { background: #f59e0b; }
        .term-category.protect { background: #10b981; }
        .term-category.detect { background: #3b82f6; }
        .term-category.respond { background: #ef4444; }
        .term-category.recover { background: #8b5cf6; }

        .term-description {
            font-size: 0.9em;
            color: #555;
            line-height: 1.4;
            margin-bottom: 12px;
            flex-grow: 1;
        }

        .term-tech {
            font-size: 0.8em;
            color: #777;
            background: #f0f0f0;
            padding: 8px;
            border-radius: 4px;
            margin-top: auto;
        }

        .tech-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 4px;
        }

        .tech-list {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .tech-badge {
            background: white;
            border: 1px solid #ddd;
            padding: 3px 7px;
            border-radius: 12px;
            font-size: 0.75em;
            color: #333;
        }

        .tech-badge a, .tech-badge-detail a {
            transition: color 0.2s, text-decoration 0.2s;
        }

        .tech-badge a:hover, .tech-badge-detail a:hover {
            color: #667eea !important;
            text-decoration: underline !important;
            cursor: pointer;
        }

        .detail-panel {
            position: fixed;
            right: -500px;
            top: 0;
            width: 500px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            overflow-y: auto;
            transition: right 0.3s;
            z-index: 1000;
        }

        .detail-panel.active {
            right: 0;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f0f0f0;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
        }

        .detail-section {
            margin-bottom: 25px;
        }

        .detail-section h3 {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 1.05em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .detail-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tech-list-detail {
            display: flex;
            flex-wrap: wrap;
            gap: 7px;
        }

        .tech-badge-detail {
            background: #f0f0f0;
            border: 1px solid #667eea;
            color: #667eea;
            padding: 7px 13px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .stats {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.85em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .terms-grid {
                grid-template-columns: 1fr;
            }

            .detail-panel {
                width: 100%;
                right: -100%;
            }

            header h1 {
                font-size: 1.8em;
            }
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>

        function setupSearchListener() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                displayTerms();
            });
        }

        // Helper function to create clickable technology links
        function createTechLink(techName) {
            const url = technologyUrls[techName];
            if (url) {
                return `<a href="${url}" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: inherit;">${techName}</a>`;
            }
            return techName;
        }

        function displayTerms() {
            const container = document.getElementById('termsContainer');
            container.innerHTML = '';

            let filtered = terms.filter(term => {
                const matchesCategory = currentCategory === 'all' || term.category === currentCategory;
                const matchesMaturity = currentMaturity === 'all' || term.maturity === currentMaturity;
                const matchesSearch = term.name.toLowerCase().includes(currentSearch) || 
                                    term.description.toLowerCase().includes(currentSearch) ||
                                    term.technologies.some(t => t.toLowerCase().includes(currentSearch));
                return matchesCategory && matchesMaturity && matchesSearch;
            });

            if (filtered.length === 0) {
                container.innerHTML = '<div class="no-results">No terms match your search...</div>';
                document.getElementById('displayedTerms').textContent = '0';
                return;
            }

            filtered.forEach(term => {
                const card = document.createElement('div');
                card.className = `term-card ${term.category}`;
                
                const maturityBadges = {
                    'emerging': 'üöÄ Emerging',
                    'trending': 'üìà Trending',
                    'mature': '‚úÖ Mature'
                };
                
                card.innerHTML = `
                    <div class="term-badges">
                        <span class="term-badge ${term.maturity}">${maturityBadges[term.maturity]}</span>
                    </div>
                    <span class="term-category ${term.category}">${getCategoryLabel(term.category)}</span>
                    <div class="term-name">${term.name}</div>
                    <div class="term-description">${term.description}</div>
                    <div class="term-tech">
                        <div class="tech-label">Examples:</div>
                        <div class="tech-list">
                            ${term.technologies.slice(0, 2).map(tech => `<span class="tech-badge">${createTechLink(tech)}</span>`).join('')}
                        </div>
                    </div>
                `;
                card.onclick = () => showDetail(term);
                container.appendChild(card);
            });

            document.getElementById('displayedTerms').textContent = filtered.length;
        }

        function filterCategory(category, event) {
            currentCategory = category;
            currentSearch = '';
            document.getElementById('searchInput').value = '';
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn === event.target) btn.classList.add('active');
                else if (!btn.textContent.includes('üöÄ') && !btn.textContent.includes('üìà') && !btn.textContent.includes('‚úÖ')) {
                    btn.classList.remove('active');
                }
            });
            event.target.classList.add('active');
            
            displayTerms();
        }

        function filterMaturity(maturity, event) {
            currentMaturity = maturity;
            currentSearch = '';
            document.getElementById('searchInput').value = '';
            
            document.querySelectorAll('.filter-btn').forEach(btn => {

        function getCategoryLabel(category) {
            const labels = {
                'govern': 'Govern',
                'identify': 'Identify',
                'protect': 'Protect',
                'detect': 'Detect',
                'respond': 'Respond',
                'recover': 'Recover'
            };
            return labels[category] || category;
        }
